<!-- span is used to bold stuff, this is a pretty bad way but it gets the job done-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="current-time">00:00</div>
        <div class="current-event">Current Event</div>
        <div class="current-match">Current Match:<br><span>Qualification 0</span></div>        
        <div class="separator"></div>
        <div class="next-match">Next Match:<br><span>Qualification 0 @ 00:00 PM</span></div>        
        <div class="time-until">00:00<span>until<br>queue</span></div>
        <br>
        <div class="alliance-title" style="color: white">...</div>
        <div class="alliance">
            <div class="team-box red">0</div>
            <div class="team-box red">0</div>
            <div class="team-box red">0</div>
            <div class="team-box blue">0</div>
            <div class="team-box blue">0</div>
            <div class="team-box blue">0</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
